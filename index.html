<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Webpack App</title>
   </head>
   <body>
      <h1>Hello world!</h1>
      <h2>Tip: Check your console</h2>
      <div id="app"></div>
   </body>
   <script src="/publish/dist/liondb.js"></script>
   <script>
      console.info("LionDB", LionDB);
      var liondb = new LionDB.default({ filename: "ivs" });

      const { Model, Schema, IsNotEmpty, Max, Column } = LionDB;
      Model.setApp("demo-app");

      class User extends Schema {
         constructor(data) {
            super({});
            this.patch(data);
         }
         title;
         age;
         addr;
         sn;
      }
      class UserDAO extends Model {
         constructor() {
            super({ table: "user", indexs: [{ name: "com", fields: ["title", "age"] }] });
         }
      }
      (async () => {
         let userDAO = new UserDAO();
         async function save() {
            let user = new User({
               title: "zhougo",
               age: 38,
               addr: "sun fixed",
               createAt: new Date(),
               sn: Date.now()
            });
            user.age = 18;
            console.info("==user>>", user, user.title);
            await userDAO.create(user);
            console.info("user", user);
         }
         async function search() {
            //let list = await userDAO.find({});
            let list = await userDAO.find({ index: { name: "com", fields: ["zhougo"] } });
            console.info("list", list);
            let en = await userDAO.get("ruse53zzwDdrX");
            console.info("en", en);
         }
         await save();
         search();
      })();
   </script>
</html>
